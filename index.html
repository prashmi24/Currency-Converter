<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div class="navbar">
        <img src="/assests/logo.png" alt="logo">
    </div>
    <div class="main-container">
        <div class="container-1">
            <h1>Curious about the exchange rate of your dream destination? Calculate it here!</h1>
        </div>
        <div class="container-2">
          <form>
            <div class="amount">
              <input class="box" value="1" type="text" placeholder="Enter Amount"/>
              <label for="box" class="box-label">Enter Amount</label>
            </div>
          
            <div class="dropdown">
              <div class="from">
                <div class="select-container">
                  <img src="https://flagsapi.com/US/flat/64.png" />
                  <select name="from"></select>
                  <option value=""></option>
                </div>
              </div>
              <i  class="fa-solid fa-arrow-right-arrow-left icon"></i>
              <div class="to">
                <div class="select-container">
                  <img src="https://flagsapi.com/IN/flat/64.png" />
                  <select name="to"></select>
                  <option value=""></option>
                </div>
              </div>
            </div>
            <div class="msg"></div>
            <button>Convert</button>
          </form>
        </div>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
